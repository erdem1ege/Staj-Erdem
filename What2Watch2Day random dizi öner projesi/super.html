<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>what to watch</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="show_more.css" />
    <link rel="stylesheet" href="color.css" />
  </head>

  <body>
    <header
      class="container-fluid d-flex justify-content-between align-items-center py-2 px-3 lavender-mist"
    >
      <button class="button-rounded" id="dark-toggle">
        <img src="Low Brightness.png" id="dark-mode" />
      </button>

      <button
        class="btn btn-outline-dark d-md-none"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebarmenu"
      >
        ☰
      </button>
    </header>
    <div class="container-fluid mt-4">
      <div class="row">
        <nav class="sidebar col-md-2 d-none d-md-block vh-100 p-3">
          <h5 class="mb-4">Kategoriler</h5>
          <button class="btn modern-btn w-100 mb-2" id="hepsi-head-btn">
            Hepsi
          </button>
          <button class="btn modern-btn w-100 mb-2" id="aksiyon-head-btn">
            Aksiyon
          </button>
          <button class="btn modern-btn w-100 mb-2" id="dram-head-btn">
            Dram
          </button>
          <button class="btn modern-btn w-100 mb-2" id="adventure-head-btn">
            Adventure
          </button>
          <button class="btn modern-btn w-100 mb-2" id="komedi-head-btn">
            Komedi
          </button>
          <button class="btn modern-btn w-100 mb-2" id="isekai-head-btn">
            İsekai
          </button>
          <button class="btn modern-btn w-100 mb-2" id="gizem-head-btn">
            Gizem
          </button>
          <button class="btn modern-btn w-100 mb-2" id="romantik-head-btn">
            Romantik
          </button>
          <button class="btn modern-btn w-100 mb-2" id="bilimkurgu-head-btn">
            Bilim kurgu
          </button>
          <button class="btn modern-btn w-100 mb-2" id="slice-head-btn">
            Slice of life
          </button>
          <button class="btn modern-btn w-100 mb-2" id="spor-head-btn">
            Spor
          </button>
          <button class="btn modern-btn w-100 mb-2" id="doğaüstü-head-btn">
            Doğaüstü
          </button>
          <button class="btn modern-btn w-100 mb-2" id="horror-head-btn">
            Korku
          </button>

          <button class="btn modern-btn w-100 mb-2" id="openPopUp1">
            Rastgele bir dizi öner
          </button>
          <button
            class="btn btn-light modern-btn w-100 mb-2"
            id="anasayfa-btn2"
          >
            Anasayfa
          </button>
        </nav>
        <div class="col-md-10 mt-4">
          <div id="movie-container"></div>
        </div>
      </div>
      <div id="popUpOverlay">
        <div id="popupBox">
          <img id="loadingGif" src="angry-birds.gif" alt="yükleniyor..." />
          <div id="resultBox">
            <button id="shuffleBtn">Shuffle</button>
          </div>
        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarmenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <button class="btn modern-btn w-100 mb-2" id="hepsi-slide-btn">
          Hepsi
        </button>
        <button class="btn modern-btn w-100 mb-2" id="aksiyon-slide-btn">
          Aksiyon
        </button>
        <button class="btn modern-btn w-100 mb-2" id="dram-slide-btn">
          Dram
        </button>
        <button class="btn modern-btn w-100 mb-2" id="adventure-slide-btn">
          Adventure
        </button>
        <button class="btn modern-btn w-100 mb-2" id="komedi-slide-btn">
          Komedi
        </button>
        <button class="btn modern-btn w-100 mb-2" id="isekai-slide-btn">
          İsekai
        </button>
        <button class="btn modern-btn w-100 mb-2" id="gizem-slide-btn">
          Gizem
        </button>
        <button class="btn modern-btn w-100 mb-2" id="romantik-slide-btn">
          Romantik
        </button>
        <button class="btn modern-btn w-100 mb-2" id="bilimkurgu-slide-btn">
          Bilim kurgu
        </button>
        <button class="btn modern-btn w-100 mb-2" id="slice-slide-btn">
          Slice of life
        </button>
        <button class="btn modern-btn w-100 mb-2" id="spor-slide-btn">
          Spor
        </button>
        <button class="btn modern-btn w-100 mb-2" id="doğaüstü-slide-btn">
          Doğaüstü
        </button>

        <button class="btn modern-btn w-100 mb-2" id="openPopUp">
          Rastgele bir dizi öner
        </button>
        <button class="btn btn-light modern-btn w-100 mb-2" id="anasayfa-btn1">
          Anasayfa
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="open_pop_up_for_super.js"></script>
    <script src="super.js"></script>
    <script src="buttons_link.js"></script>
    <script src="shuffle_for_super.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
