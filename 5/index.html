<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX PHP Shouter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="shouter">
      <h2>Shout Something!</h2>
