<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

  <body>
    <div class="row justify-content-center">
      <div class="container col-lg-11 col-md-10 col-sm-8" id="first-container">
        <header>
          <h1>Search <span>Vidz</span></h1>
          <p>Search all youtube vidoes</p>
        </header>
      </div>
      <div class="container-fluid col-lg-11 col-md-10 col-sm-8" id="container">
        <div cÅŸass="card">

            <p class="text-dark">Whenever u want where ever u are</p>
          </div>
          <div class="card-body">

              <div class="container" id="field-container">
                <div class="row justify-content-center">
                  <div class="col-9 col-sm-8 col-md-6">
                    <input

                      id="query"

                    />
                  </div>

                    <input type="image" src="2729269-200.png"" alt="Search"
                    id="search-btn" />

            <ul id="results">

        </div>
      </div>
    </div>
