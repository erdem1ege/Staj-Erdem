<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel=" stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container lg-10 md-8 sm-6">
      <div class="card">
        <div class="card-head pastel-pink">
          <p class="text-dark text-start">notlarınızı giriniz</p>
        </div>
        <div class="card-body Thistle">
          <label for="vize" class="text-dark">Vize notunuz?</label>
          <input type="text" class="form-control" id="vize" name="vize" />
          <label for="proje" class="text-dark">Proje notunuz?</label>
          <input type="text" class="form-control" id="proje" name="proje" />
          <label for="final" class="text-dark">Final notunuz?</label>
          <input type="text" class="form-control" id="final" name="final" />
        </div>
        <div class="card-foot light-coral">
          <button class="button text-dark peach-puff" id="button">
            hesapla
          </button>
        </div>
      </div>
    </div>
    <script src="app.js  "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
